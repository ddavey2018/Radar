<div class="add-input-content">
	<form class="mdl-grid">
		<div
			class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--6-col ">
			<input class="mdl-textfield__input" type="text" id="inputName"
				name="name" required> <label class="mdl-textfield__label"
				for="sample3">Input Name</label> <span class="mdl-textfield__error">Input
				name is mandatory</span>
		</div>
		<div class="mdl-cell mdl-cell--6-col"></div>
		<!-- Simple Select with arrow -->
		<div
			class="mdl-cell mdl-cell--6-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select gselect">
			<input type="text" value="" class="mdl-textfield__input" id="sample4"
				readonly required> <input type="hidden" value="" name="type" required>
			<i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
			<label for="sample4" class="mdl-textfield__label">Input Type</label>
			<ul for="sample4" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
				<li class="mdl-menu__item" data-val="Int">Integer</li>
				<li class="mdl-menu__item" data-val="Lng">Long</li>
				<li class="mdl-menu__item" data-val="Flt">Float</li>
			</ul>
		</div>
		<div class="mdl-cell mdl-cell--6-col"></div>
		<div class="mdl-cell mdl-cell--6-col">
			<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect"
				for="checkbox-2"> <input type="checkbox" id="checkbox-2"
				name="mandatory" class="mdl-checkbox__input"> <span
				class="mdl-checkbox__label">Mandatory?</span>
			</label>
		</div>
	</form>

</div>
